<html lang="es">
	<head>
		 <meta charset="UTF-8"> 
		 <title>Inicial</title>

		<script src="/common/js/jquery-3.2.1.min.js"></script>
		<script src="/common/js/post.js"></script>
	</head>

	<body>
		Pagina inicial, no tengas miedo, aqui tengo links. <br>


		<a href="/usuarios/agregar/">Agregar Usuario</a>
		<p>Lista de usuarios</p>
		<div id="users"></div>
	
	<script type="text/javascript">

		get('/database/get/users/{}', function(data){
			var div = document.getElementById('users');
			for(var i = 0; i < data.length; i++){
				var x = document.createElement("p");
				x.innerHTML = data[i].nombre;
				div.appendChild(x);
			}	
		});
		
	</script>
	</body>
</html>
