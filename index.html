<html lang="es">
	<head>
		 <meta charset="UTF-8"> 
		 <title>Inicial</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<script src="/common/js/jquery-3.2.1.min.js"></script>
		<script src="/common/js/post.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	</head>

	<body class="bg-light text-dark">
		<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">

			<h3 class="navbar-brand col-sm-3 col-md-2 mr-0">Sistema de rehabilitación cognitiva</h3>

			<ul class="navbar-nav px-3">
				<li class="nav-item text-nowrap">
					<a class="nav-link" href="/logout">Cerrar sessión</a>
				</li>
			</ul>
		</nav>

	
		<div class="container-fluid">
			<div class="row" style="margin-top: 20px">
				<div class="col-12">
					<div class="card bg-dark text-white">
						<div class="card-header">
							<div class="col-10">
								<h3><b class="text-info">Paciente actual: </b><span id="paciente_actual">No has seleccionado a un paciente</span></h3>
							</div>
						</div>
						<div class="card-body">
							<div class="col-12">
								<a class="btn btn-secondary" href="">Perfil</a>
								<a class="btn btn-secondary" href="/juegos">Comenzar</a>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row" style="margin-top: 20px">
				<div class="col-12">
					<div class="card text-white bg-dark mb-3">
						<div class="card-header">
							<div class="row">
								<div class="col-3 text-center">
									<h3 class="text-info">Lista de usuarios</h3>
								</div>
								<div class="col-6 text-center">
									<input class="form-control" type="text" name="buscar" id="buscar" placeholder="Buscar" />
								</div>
								<div class="col-3 text-center">
									<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">Agregar paciente</button>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-12">
									<table class="table text-center text-white" id="pacientes">
										<thead>
											<th>Nombre</th>
											<th>Apellido Paterno</th>
											<th>Apellido Materno</th>
											<th>Acción</th>
										</thead>
										<tbody>
											
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog modal-lg" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h3 class="modal-title">Agregar Paciente</h3>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						
						<div class="modal-body">
							<form class="form" id="target" method="POST" enctype='application/json' action="/database/insertar/">
								<input type="hidden" name="collection" value="users" />
								<input type="hidden" name="redirect" value="/" />

								<div class="form-group">
									<input class="form-control" id="nombre" type="text" name="data[nombre]" placeholder="Nombre">
								</div>
								
								<div class="form-group">
									<input class="form-control" id="aPaterno" type="text" name="data[aPaterno]" placeholder="Apellido Paterno">
								</div>
								
								<div class="form-group">
									<input class="form-control" id="aMaterno" type="text" name="data[aMaterno]" placeholder="Apellido Materno">
								</div>
								
								<!-- <div class="form-group">
									<input class="form-control" id="datepicker" type="text" data-date-format="dd-mm-yyyy" data-date-language="es" name="data[fechaNacimiento]" placeholder="Fecha de Nacimiento">
								</div> -->

								<div class="form-group">
									<label for="datepicker">Fecha de Nacimiento</label>
									<input id="datepicker" class="form-control" type="date" name="data[fechaNacimiento]" placeholder="Fecha de Nacimiento">
								</div>
								
								<div class="form-group">
									<button class="btn btn-primary" id="guardar" type="submit">Guardar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="/general/js/user/perfil.js"></script>
		<script type="text/javascript" src="/general/js/main.js"></script>
	</body>
</html>
