<html lang="es">
    <head>
         <meta charset="UTF-8"> 
         <title>Login</title>
    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="/common/js/jquery-3.2.1.min.js"></script>
        <script src="/common/js/post.js"></script>
    </head>

    <body class="bg-light">
        <div class="container">
            <div class="row" style="margin-top: 50px;">
                <div class="col-12">
                    <div class="card col-6 offset-3 bg-dark text-white">
                        <div class="card-header"><h3>Iniciar sesión</h3></div>
                        <div class="card-body">
                            <form class="form" id="target" method="POST" enctype='application/json' action="/login/">
                                <div class="form-group">
                                    <label for="username">Usuario</label>
                                    <input class="form-control" id="username" type="text" name="username">
                                </div>
                                
                                <div class="form-group">
                                    <label for="password">Clave</label>
                                    <input class="form-control" id="password" type="password" name="password">
                                </div>
                            
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit">Iniciar sesión</button>
                                </div>
                            </form>   
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
    
</html>
